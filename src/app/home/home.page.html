<ion-content>
  <ion-img
    src="assets/img/hero.jpg"
    style="width: 100%; height: 140px; object-fit: cover"
  ></ion-img>
  <ion-list lines="none" style="padding: 12px">
    <ion-card routerLink="/tabs/pay">
      <ion-item lines="none">
        <ion-icon name="card" slot="start" size="large"></ion-icon>
        <ion-label
          ><h2>Liquidaciones</h2>
          <p>View your pay slips</p></ion-label
        >
      </ion-item>
    </ion-card>
    <ion-card routerLink="/tabs/documents">
      <ion-item lines="none">
        <ion-icon name="document-text" slot="start" size="large"></ion-icon>
        <ion-label
          ><h2>Certificados</h2>
          <p>View your certificates</p></ion-label
        >
      </ion-item>
    </ion-card>
    <ion-card routerLink="/tabs/requests">
      <ion-item lines="none">
        <ion-icon name="gift" slot="start" size="large"></ion-icon>
        <ion-label
          ><h2>Beneficios</h2>
          <p>View your benefits</p></ion-label
        >
      </ion-item>
    </ion-card>
  </ion-list>
</ion-content>
